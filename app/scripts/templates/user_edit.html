<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" value="<%=name %>" class="form-control" name="name" id="name">
    </div>
  </div>  
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" value="<%=email %>" class="form-control" name="email" id="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="text" value="<%=password %>" class="form-control" name="password" id="password">
    </div>
  </div>
  <div class="form-group">
    <label for="birthday" class="col-sm-2 control-label">Birthday</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="datepicker" name="birthday" value="<%=$.datepicker.formatDate('yy-mm-dd', new Date(birthday)) %>" id="birthday">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
        <div class="radio">
          <label>
            Male <input type="radio" name="gender" <% if(gender==="M" ){%>checked="checked" <%}%>value="M">
          </label>
        </div>
        <div class="radio">
          <label>
            Female <input type="radio" name="gender" <% if(gender==="F" ){%>checked="checked" <%}%>value="F">
          </label>
        </div>
    </div>
  </div>

  <div class="form-group">
    <label for="bio" class="col-sm-2 control-label">Bio</label>
    <div class="col-sm-10">
      <textarea name="bio" rows="3" class="form-control" id="bio"><%=bio %></textarea>
    </div>
  </div>

</form>
<button class="btn btn-default save">Save</button>
<button class="btn btn-default cancel">Cancel</button>
